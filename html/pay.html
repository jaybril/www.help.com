<script>
    $(function() {
        $('.pay_radio_label').click(function(){
            var radioId = $(this).attr('name');
            $('.pay_radio_label').removeClass('checked') && $(this).addClass('checked');
            $('input[type="radio"]').removeAttr('checked') && $('#' + radioId).attr('checked', 'checked');
        });
    });
</script>
